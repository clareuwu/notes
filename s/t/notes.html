{% extends "base.html" %}
{% block body %}
{% include "title-bar.html" %}
{% for deck in decks %}
  <div class="cards">
    <div class="note-card">
      <header class="card-header">
        <h4>
          <a href="/d/{{ deck['deckid'] }}">
            {{ deck['name'] }}
          </a>
        </h4>
        <div class="card-meta">
          {{ deck.isoformat() }}
          |
          <a href="/d/{{ deck['deckid'] }}">/d/{{ deck['deckid'] }}</a>
        </div>
        <button class="header-button">Edit</button>
      </header>
    </div>
  </div>
{% endfor %}

<div style="padding: 5px 0 0 5px; height: 140px; width: 150px;position:fixed;left:0;top:0"></div>
{% endblock %}
