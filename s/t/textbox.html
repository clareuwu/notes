<div contenteditable="true"
  class="textarea no-search"
  style="width:auto;height:auto;border:1px solid black;background:white;padding:5px;word-wrap:break-word;white-space:pre-wrap;"
  id="{{card.cardid}}box"
  x-ref="textbox"
  x-init="document.execCommand('defaultParagraphSeparator', false, 'p');"
  name="content"
  style="width: 100%; resize: none; height: fit-content;tab-size:2;"
  @keydown.tab.prevent="
    console.log('tabbed')
    $el.setRangeText(
        '\t',
        $el.selectionStart,
        $el.selectionStart,
        'end'
      )"
  @keydown.escape.prevent="document.getElementById('{{card.cardid}}-save').click()"
  @keydown.cmd.enter.prevent="document.getElementById('{{card.cardid}}-save').click()"
  @keydown.shift.enter.prevent="document.getElementById('{{card.cardid}}-save').click()"
  @keydown.enter.prevent="document.execCommand('insertLineBreak')"
  >{{card.content|safe}}</div>
