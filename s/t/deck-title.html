<h3
  {% if not card %}
  hx-get="/de/{{deck.deckid}}"
  {% else %}
  hx-get="/ce/{{card.cardid}}"
  {% endif %}
  hx-target="this"
  hx-swap="outerHTML"
  hx-trigger="click"
  class="page-title col text-capitalize">
  {% if not card %}
  {{deck.name}}
  {% else %}
  {{card.name}}
  {% endif %}
</h3>
